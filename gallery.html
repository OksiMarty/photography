<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Shelley White, photographer. Reportage, street, portrait shooting. Enjoy the best works in the gallery."
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/90dcb31448.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/photography.css" />
    <title>Gallery. Shelley White</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav>
        <ul class="pt-5 pe-2">
          <li class="pe-4">
            <a href="/" class="nav-links" title="Homepage">Home</a>
          </li>
          <li class="pe-4">
            <a href="/about.html" title="Learn about me" class="nav-links"
              >About</a
            >
          </li>
          <li class="pe-4">
            <a
              href="/gallery.html"
              title="My best works"
              class="nav-links active"
              >Gallery</a
            >
          </li>
          <li class="pe-4">
            <a href="/contact.html" title="Contact me" class="nav-links"
              >Contact</a
            >
          </li>
        </ul>
      </nav>

      <div class="row d-flex justify-content-center pt-5 ps-5 ms-1 gallery-container">
        <div class="col-lg-12 gallery-col">
          <img
            src="/styles/images/1-board.jpg"
            alt="Board 1"
            class="img-fluid p-1 homepage-photo"
          />

          <img
            src="/styles/images/grafitti-bottles.jpg"
            alt="Grafitti portrait with bottles"
            class="img-fluid p-1 gallery-photo vertical"
          />

          <img
            src="/styles/images/moulin-rouge.jpg"
            alt="Moulin Rouge"
            class="img-fluid p-1 homepage-photo"
          />
          <img
            src="/styles/images/glamour-girl-glasses.jpg"
            alt="Glamour girl with glasses"
            class="img-fluid p-1 gallery-photo vertical"
          />
        </div>
        <div class="col-lg-12 gallery-col">
          <img
            src="/styles/images/hieroglyphs-board.jpg"
            alt="Hieroglyphs board"
            class="img-fluid p-1 homepage-photo"
          />

          <img
            src="/styles/images/coke-chairs.jpg"
            alt="Cola chairs"
            class="img-fluid p-1 homepage-photo"
          />

          <img
            src="/styles/images/las-vegas-motel-board.jpg"
            alt="Las Vegas motel board"
            class="img-fluid p-1 homepage-photo"
          />
        </div>

        <div class="col-lg-12 gallery-col">
          <img
            src="/styles/images/grafitti-greenhead.jpg"
            alt="Grafitti portrait with a green head"
            class="img-fluid p-1 gallery-photo vertical"
          />

          <img
            src="/styles/images/girl-sitting-street.jpg"
            alt="Girl sitting on the stairs"
            class="img-fluid p-1 homepage-photo"
          />

          <img
            src="/styles/images/palm.jpg"
            alt="Palm"
            class="img-fluid p-1 gallery-photo vertical"
          />

          <img
            src="/styles/images/girl-back-street.jpg"
            alt="Girl on street"
            class="img-fluid p-1 homepage-photo"
          />
        </div>
        <div class="col-12 gallery-col">
          <img
            src="/styles/images/palm-tree-board.jpg"
            alt="Palm and ad board"
            class="img-fluid p-1 homepage-photo"
          />

          <img
            src="/styles/images/japan-street.jpg"
            alt="Street in Japan"
            class="img-fluid p-1 homepage-photo colored-image"
          />

          <img
            src="/styles/images/thank-you-board.jpg"
            alt="Thank you board"
            class="img-fluid p-1 homepage-photo"
          />
        </div>
      </div>

      <section class="d-flex justify-content-center p-3">
        <a href="#" class="social-link" title="Visit my Facebook"
          ><i class="fa-brands fa-facebook p-4"></i
        ></a>
        <a href="#" class="social-link" title="Visit my Instagram"
          ><i class="fa-brands fa-instagram p-4"></i
        ></a>
        <a href="#" class="social-link" title="Visit my LinkedIn"
          ><i class="fa-brands fa-linkedin p-4"></i
        ></a>
      </section>
    </div>
  </body>
</html>
